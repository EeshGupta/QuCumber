repos:
-   repo: https://github.com/ambv/black
    rev: 18.6b4
    hooks:
    - id: black
      language_version: python3.6
-   repo: local
    hooks:
    - id: license-check
      name: license-check
      entry: inv license-check
      language: system
      always_run: true
      pass_filenames: false
