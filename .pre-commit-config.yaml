repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.6
-   repo: local
    hooks:
    - id: license-check
      name: license-check
      entry: inv license-check
      language: system
      types: [file, python]
      pass_filenames: false
    - id: lint-examples
      name: lint-examples
      entry: inv lint-examples
      language: system
      files: ^examples\/(.+)\/([^\/]+).ipynb
      pass_filenames: false
    - id: run-notebooks
      name: run-notebooks
      entry: jupyter nbconvert --ExecutePreprocessor.timeout=-1 --to notebook --inplace --execute
      language: system
      files: ^examples\/(.+)\/([^\/]+).ipynb
