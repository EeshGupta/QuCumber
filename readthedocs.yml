# .readthedocs.yml

version: 2

build:
  image: stable

formats:
  - pdf
  - epub
  - htmlzip

python:
  version: 3.6
  install:
  - requirements: ".build_tools/readthedocs/requirements.txt"
  - method: setuptools
    path: .
  system_packages: true

sphinx:
  configuration: docs/conf.py
  fail_on_warning: true